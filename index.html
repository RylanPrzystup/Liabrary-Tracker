<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liabrary Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <h1>Liabrary Book Manager</h1>

        <div id="input">
            <h2>Add New Books</h2>
        <input type="text" id="input" placeholder="Enter Book Name">
            <button onclick="addToFront()">Add to Front (unshift)</button>
            <button onclick="addToEnd()">Add to Last (push)</button>
        </div>

        <div class="remove" id="remove"></div>
        <h2>Remove Books</h2>
        <button class="remove-button" onclick="removeFromEnd()">Remove from Front</button>
        <button class="remove-button" onclick="removeFromFront()">Remove from End</button>

        <div id="display">
            <h2>Current Bookshelf</h2>
            <div id="bookshelf">
            </div>

        </div>

    </div>
</body>
</html>
