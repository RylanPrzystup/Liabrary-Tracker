<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liabrary Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Liabrary Book Manager</h1>

        <div class="section">
            <h2>Add New Books</h2>
            <input type="text" id="input" placeholder="Enter Book Name">
            <button onclick="addToFront()">Add to Front (unshift)</button>
            <button onclick="addToEnd()">Add to Last (push)</button>
        </div>

        <div class="section">
            <h2>Remove Books</h2>
            <button class="remove-btn" onclick="removeFromFront()">Remove from Front</button>
            <button class="remove-btn" onclick="removeFromEnd()">Remove from End</button>
        </div>
        
        <div class="section">
            <h2>Current Bookshelf</h2>
            <ol id="bookshelf">

            </ol>

        </div>

    </div>
</body>

</html>
